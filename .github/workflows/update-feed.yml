name: Update RSS Feed

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5 AM UTC
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install lxml requests

      - name: Generate latest standings
        run: |
          echo "ğŸ“Š Running nhl_standings.py..."
          python nhl_standings.py

      - name: Run update_feed.py
        run: |
          echo "ğŸ“„ Running update_feed.py..."
          python update_feed.py

      - name: Show feed.xml contents
        run: |
          echo "ğŸ“„ Contents of feed.xml:"
          cat feed.xml

      - name: Commit and push updated feed.xml
        run: |
          git config user.name "GageBot"
          git config user.email "gagebot@example.com"
          git status
          git add feed.xml
          git commit -m "Auto-update feed.xml with latest standings" || echo "âš ï¸ No changes to commit"
          git push
