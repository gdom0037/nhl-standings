name: Update NHL Standings Feed

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5 AM UTC
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests lxml

      - name: 📊 Fetch latest NHL standings
        run: python nhl_standings.py

      - name: 📰 Build RSS feed
        run: python update_feed.py

      - name: 🚀 Commit and push updated feed.xml
        run: |
          git config user.name "GageBot"
          git config user.email "gagebot@example.com"
          git add feed.xml
          git commit -m "Auto-update feed.xml with latest NHL standings" || echo "No changes to commit"
          git push
