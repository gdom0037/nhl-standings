name: Update NHL Standings Feed

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5 AM UTC
  workflow_dispatch:      # Allows manual triggering

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests lxml

      - name: ğŸ“Š Run nhl_standings.py
        run: |
          echo "ğŸ“¡ Fetching NHL standings..."
          python nhl_standings.py

      - name: ğŸ“° Run update_feed.py
        run: |
          echo "ğŸ§  Building RSS feed..."
          python update_feed.py

      - name: ğŸš€ Commit and push updated feed.xml
        run: |
          git config user.name "GageBot"
          git config user.email "gagebot@example.com"
          git add feed.xml
          git commit -m "Auto-update feed.xml with latest NHL standings" || echo "No changes to commit"
          git push
