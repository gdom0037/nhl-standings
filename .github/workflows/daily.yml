name: Daily NHL Standings

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 5 AM Eastern (9 AM UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python nhl_standings.py

      - name: Commit standings.txt using GitHub Script
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('standings.txt', 'utf8');
            const path = 'standings.txt';

            const { data: existingFile } = await github.rest.repos.getContent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: path,
              ref: context.ref
            }).catch(() => ({ data: null }));

            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: path,
              message: 'Daily NHL standings update',
              content: Buffer.from(content).toString('base64'),
              sha: existingFile?.sha,
              committer: {
                name: 'GageBot',
                email: 'gage@example.com'
              },
              author: {
                name: 'GageBot',
                email: 'gage@example.com'
              }
            });
